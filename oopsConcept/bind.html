<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Binding using React</title>
</head>
<body>
    <button>Click Me</button>
</body>
<script>
    class React{//whenver using class use this to access any method and variables
        constructor(){
            this.library='React'
            this.server='https://localhost:300'
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this))
            //all methods and variables are gone to function handleClick defined in  the constructor.
            //The bind() function creates a new bound function. 
            //Calling the bound function generally results in the execution of the function it wraps, which is also called the target function. 
        }
        handleClick(){
            console.log('Button Clicked');
            console.log(this.server);
            
            
        }
    }
    const user=new React()
</script>
</html>
