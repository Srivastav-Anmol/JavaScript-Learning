<script>
    const reqURL='https://api.github.com/users/hiteshchoudhary'
    const xhr=new XMLHttpRequest()
    xhr.open('GET',reqURL) 
    //only one method of readyState but what if i have to see multiple states of readyState
    xhr.onreadystatechange=function(){ // this will care of states
        console.log(xhr.readyState);
        if (xhr.readyState===4){
            const data=JSON.parse(this.responseText) //return from json is always string so need to convert
            console.log(data.followers);
        }  
    }
    xhr.send()
