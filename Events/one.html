<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Events</title>
    <style>
        body {
            background-color: #414141;
            color: aliceblue;
        }
        img {
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
        a {

    </style>
</head>
<body>
    <h2>Amazing Images</h2>

        <ul id="images">

            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="Beautiful scenery in Japan"></li>

            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="An owl perched on a branch"></li>
